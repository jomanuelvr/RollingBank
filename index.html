<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Equipo 1, Comisión 76i RollingCodeSchool" />
    <meta
      name="keywords"
      content="banco, cuentas, préstamos, inversiones, servicios bancarios"
    />
    <meta
      name="description"
      content="Bienvenido a RollingBank, tu banco de confianza para todas tus necesidades financieras."
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>RollingBank</title>
  </head>
  <body>
    <main>
      <section>
        <!-- Contenedor del carrusel -->
        <article id="carouselRollingBank" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/img/banner/bitcoin.jpg" class="d-block w-100 imagenes-carrusel" alt="Imagen que muestra bitcoins" />
            </div>
            <div class="carousel-item">
              <img src="./img/banner/cajero.jpg" class="d-block w-100 imagenes-carrusel" alt="Imagen que muestra un cajero" />
            </div>
            <div class="carousel-item">
              <img src="./img/banner/dolar.jpg" class="d-block w-100 imagenes-carrusel" alt="Imagen que muestra dolares apoyados en un macbook" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselRollingBank"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselRollingBank"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </article>
      </section>
    </main>

    <!-- Script de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
